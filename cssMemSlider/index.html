<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../cssMemSlider/style.css" />
        <title>cssMemSlider</title>
    </head>
    <body>
        <div class="container container-wrapper">
            <h1>Одноразовый подниматель настроения</h1>
            <input id="i1" type="radio" name="input_radio" checked />
            <input id="i2" type="radio" name="input_radio" />
            <input id="i3" type="radio" name="input_radio" />
            <input id="i4" type="radio" name="input_radio" />
            <div class="slider slider-wrapper">
                <div class="slides slides-wrapper" id="slider">
                    <img
                        src="../cssMemSlider/assets/img/meme1.jpg"
                        alt="meme"
                        class="img-slide"
                    />
                    <img
                        src="../cssMemSlider/assets/img/meme2.jpg"
                        alt="meme"
                        class="img-slide"
                    />
                    <img
                        src="../cssMemSlider/assets/img/meme3.jpg"
                        alt="meme"
                        class="img-slide"
                    />
                    <img
                        src="../cssMemSlider/assets/img/meme4.jpg"
                        alt="meme"
                        class="img-slide"
                    />
                </div>
                <div class="underslides-wrapper">
                    <div class="text-wrapper">
                        <div class="text">
                            <div class="text__item">
                                Мальчику Васе подарили набор "Юный слесарь", и
                                он спился.
                            </div>
                            <div class="text__item">
                                Приходит цыган с работы.
                            </div>
                            <div class="text__item">
                                Сын информатика умеет считать на пальцах до
                                1024.
                            </div>
                            <div class="text__item">
                                "Куда же мы едем?" - бензин в двигателе сгорал
                                от любопытства.
                            </div>
                        </div>
                    </div>
                    <div class="bullets bullets-wrapper">
                        <label class="label-wrapper__item" for="i1">
                            <div class="label-div first-bullet"></div>
                        </label>

                        <label class="label-wrapper__item" for="i2">
                            <div class="label-div second-bullet"></div>
                        </label>

                        <label class="label-wrapper__item" for="i3">
                            <div class="label-div third-bullet"></div>
                        </label>

                        <label class="label-wrapper__item" for="i4">
                            <div class="label-div fourth-bullet"></div>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
