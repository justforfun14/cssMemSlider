<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>cssMemSlider</title>
    </head>
    <body>
        <div class="container container-wrapper">
            <div class="input-wrapper">
                <input id="i1" type="radio" name="input_radio" checked />
                <input id="i2" type="radio" name="input_radio" />
                <input id="i3" type="radio" name="input_radio" />
                <input id="i4" type="radio" name="input_radio" />
            </div>

            <div class="slider slider-wrapper">
                <div class="slides slides-wrapper"></div>
                <div class="text text-wrapper"></div>
                <div class="labels labels-wrapper">
                    <label class="label-wrapper__item" for="i1"></label>
                    <label class="label-wrapper__item" for="i2"></label>
                    <label class="label-wrapper__item" for="i3"></label>
                    <label class="label-wrapper__item" for="i4"></label>
                </div>
            </div>
        </div>
    </body>
</html>
